{% extends 'base.html' %}

{% block content %}
<h2>Delete Job: {{ job.job_title }}</h2>
<p>Are you sure you want to delete this job? This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'jobs:job_detail' job.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
